        // Image placeholder service logic
        function getBackgroundImage(keyword) {
            // Using a high quality placeholder service that supports keywords to match the "vibe"
            return `https://image.pollinations.ai/prompt/${keyword}%20scenery%20nature%20cinematic%20warm%20light?width=1280&height=720&nologo=true`;
        }

        // Logic
        let currentQuote = {};

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotesDB.length);
            return quotesDB[randomIndex];
        }

        function renderRandomQuote() {
            const contentArea = document.getElementById('content-area');
            const loader = document.getElementById('loader');
            
            // Animation Out
            contentArea.classList.remove('fade-in');
            contentArea.style.opacity = '0';
            contentArea.style.display = 'none';
            loader.classList.remove('hidden');
            
            // Simulate fetch delay for feeling
            setTimeout(() => {
                currentQuote = getRandomQuote();
                
                // Update DOM
                document.getElementById('quote-zh').innerText = currentQuote.chinese;
                document.getElementById('quote-original').innerText = currentQuote.original;
                document.getElementById('quote-author').innerText = `— ${currentQuote.author}`;
                document.getElementById('quote-essay').innerText = currentQuote.essay;

                // Update Background
                const bgUrl = getBackgroundImage(currentQuote.keyword);
                
                // Create a temp image to load background smoothly
                const img = new Image();
                img.src = bgUrl;
                img.onload = () => {
                     document.body.style.backgroundImage = `url('${bgUrl}')`;
                     loader.classList.add('hidden');
                     contentArea.style.display = 'block';
                     contentArea.classList.add('fade-in');
                     contentArea.style.opacity = '1';
                };
                
            }, 600);
        }

        function copyQuote() {
            const text = `${currentQuote.chinese}\n${currentQuote.original} — ${currentQuote.author}`;
            
            // Use execCommand as fallback for iframe environments blocking clipboard API
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    // Visual Feedback
                    const btn = document.querySelector('button[title="收藏這份智慧"]');
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check text-green-600"></i> <span class="text-green-700">已複製</span>';
                    setTimeout(() => btn.innerHTML = originalHTML, 2000);
                } else {
                    console.warn('Copy command unsuccessful');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
        }

        // Initialize
        window.onload = () => {
            renderRandomQuote();
        };
