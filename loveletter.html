        // --- 資料庫：150句經典台詞 ---
        const quotesData = [
            // --- 華語經典 (1-50) ---
            { id: 1, text: "曾經有一份真誠的愛情放在我面前，我沒有珍惜，等我失去的時候我才後悔莫及。", source: "大話西遊", year: "1995", character: "至尊寶", note: "這不是關於時間的長度，而是關於遺憾的深度。我們總是在失去後，才學會如何去愛。", keywords: "desert sunset lonely sand movie scene" },
            { id: 2, text: "如果，我多一張船票，你會不會跟我一起走？", source: "花樣年華", year: "2000", character: "周慕雲", note: "愛情裡最卑微的試探。王家衛的鏡頭下，成年人的崩潰往往是無聲的，只在一張船票的距離。", keywords: "vintage red qipao rain shadow hong kong 1960s" },
            { id: 3, text: "黎耀輝，不如我們從頭來過。", source: "春光乍洩", year: "1997", character: "何寶榮", note: "這世上最殺人的溫柔，也是最殘忍的詛咒。瀑布的水一直流，但有些關係裂了，就再也回不到從前。", keywords: "iguazu waterfall road trip blue tone argentina" },
            { id: 4, text: "只有你想見我的時候，我們的相遇才有意義。", source: "想見你", year: "2019", character: "李子維", note: "雙向奔赴的愛才具有穿越時空的力量。莫比烏斯環的盡頭，是無盡的思念。", keywords: "cassette tape school uniform sunlight white nostalgia" },
            { id: 5, text: "留下來，或者我跟你走。", source: "海角七號", year: "2008", character: "阿嘉", note: "這句告白之所以動人，是因為它沒有中間地帶。愛情的最終歸宿，不是你在哪裡，而是我們在一起。", keywords: "taiwan beach sea summer sunset letter" },
            { id: 6, text: "我不知道該怎麼和生活中無法失去的人說再見，所以我沒有說再見就離開了。", source: "藍莓之夜", year: "2007", character: "Elizabeth", note: "王家衛唯一的英語片。逃避有時候不是為了遺忘，而是為了保留那份還未破碎的完整。", keywords: "blueberry pie neon cafe night reflection glass" },
            { id: 7, text: "既然我也活下來了，我活著，就是為了翻案，為了你。", source: "琅琊榜", year: "2015", character: "梅長蘇", note: "最高級的愛，是將對一個人的深情，昇華為對共同信念的堅守。雪落無聲，情深義重。", keywords: "snow ancient chinese winter fur costume drama" },
            { id: 8, text: "不知從何時開始，什麼東西上面都有個日期。秋刀魚會過期，肉罐頭會過期，連保鮮紙都會過期。", source: "重慶森林", year: "1994", character: "何志武", note: "我們渴望永恆，卻活在一個充滿期限的世界裡。愛情的保鮮期，其實取決於心的溫度。", keywords: "pineapple can neon lights motion blur hong kong night" },
            { id: 9, text: "我要你知道，在這個世界上總有一個人是等著你的，不管在什麼時候，不管在什麼地方。", source: "半生緣", year: "1997", character: "沈世鈞", note: "張愛玲筆下的宿命感。這是一種近乎信仰的執著，支撐我們走過孤獨的漫漫長夜。", keywords: "winter scarf glove snow retro shanghai" },
            { id: 10, text: "有些事情這輩子錯過了，就是一輩子。", source: "臥虎藏龍", year: "2000", character: "李慕白", note: "壓抑的東方情感美學。竹林聽風，我們往往為了道義與規矩，犧牲了最真實的渴望。", keywords: "bamboo forest green fog sword martial arts" },
            { id: 11, text: "你好嗎？我很好。", source: "情書", year: "1995", character: "渡邊博子", note: "岩井俊二的極致純愛。最簡單的問候，是對著雪山吶喊，也是對自己內心的和解。", keywords: "snow mountain winter white window japan movie" },
            { id: 12, text: "我願化身石橋，受五百年風吹，五百年日曬，五百年雨打，但求少女從橋上走過。", source: "劍雨", year: "2010", character: "陸竹", note: "愛是修行。為了那一瞬間的擦肩，有人願意付出永恆的寂寞。", keywords: "stone bridge rain monk grey ancient" },
            { id: 13, text: "願得一心人，白頭不相離。", source: "甄嬛傳", year: "2011", character: "甄嬛", note: "在權謀算計的深宮紅牆中，這句樸素的詩詞，是所有悲劇與渴望的源頭。", keywords: "forbidden city palace flower snow red wall winter" },
            { id: 14, text: "如果你給我的，和你給別人的是一樣的，那我就不要了。", source: "三毛流浪記", year: "N/A", character: "三毛", note: "愛的潔癖與獨佔性。愛如果不特別，如果不唯一，那它就失去了靈魂的重量。", keywords: "sahara desert flower sand bohemian wanderlust" },
            { id: 15, text: "擁有就是失去的開始。", source: "我可能不會愛你", year: "2011", character: "程又青", note: "這是害怕受傷者的防衛機制。因為太過珍視，所以不敢觸碰，選擇以朋友的名義相守。", keywords: "taipei city night skyline beer rooftop lonely" },
            { id: 16, text: "不管你記不記得我，我都會記得你。", source: "你的名字", year: "2016", character: "立花瀧", note: "新海誠的浪漫。記憶可以被抹去，但靈魂的羈絆會留下痕跡。黃昏之時，我們終將重逢。", keywords: "anime sky comet stars hands twilight clouds" },
            { id: 17, text: "我最喜歡你看不慣我，又幹不掉我的樣子。", source: "延禧攻略", year: "2018", character: "魏瓔珞", note: "愛情裡的博弈與張力。有時候，旗鼓相當的對手，才是最長久的伴侶。", keywords: "qing dynasty palace embroidery red gold luxury" },
            { id: 18, text: "傻丫頭，回去泡個熱水澡，睡個好覺，明天早上起來，滿街都是男人，個個都比豹哥好。", source: "甜蜜蜜", year: "1996", character: "豹哥", note: "有一種愛叫放手與成全。米老鼠刺青背後，藏著一顆最細膩溫柔的江湖心。", keywords: "mickey mouse tattoo back ship harbor hong kong" },
            { id: 19, text: "若曦，你若不能來我的世界，我就去你的世界找你。", source: "步步驚心", year: "2011", character: "四爺", note: "跨越時空的執念。如果環境不允許我們相愛，我就改變那個環境，或者打破那個時空。", keywords: "snow red plum flower tea ancient china winter" },
            { id: 20, text: "其實了解一個人並不代表什麼，人是會變的，今天他喜歡鳳梨，明天他可以喜歡別的。", source: "重慶森林", year: "1994", character: "何志武", note: "無常是愛的本質。在流動的城市裡，接受變化，或許才是維持關係的唯一途徑。", keywords: "canned pineapple convenience store running night city" },
            { id: 21, text: "當你年輕時，以為什麼都有答案，可是老了的時候，你可能又覺得其實人生並沒有所謂的答案。", source: "墮落天使", year: "1995", character: "殺手", note: "廣角鏡頭下的迷離。年輕時追求黑白分明的結果，成熟後學會欣賞曖昧不明的過程。", keywords: "neon lights motorcycle smoke bar wide angle lens" },
            { id: 22, text: "我甚至連他是誰都不知道，我只知道，他是我最愛的人。", source: "霸王別姬", year: "1993", character: "程蝶衣", note: "不瘋魔不成活。當愛超越了性別、身分甚至是現實，它便成為了藝術，也成為了悲劇。", keywords: "peking opera makeup stage sword fire dramatic" },
            { id: 23, text: "你不是說過，有些東西是不用說出口的嗎？", source: "色，戒", year: "2007", character: "王佳芝", note: "沉默中的驚雷。在極度的壓抑與危險中，眼神與氣息的交會比語言更震耳欲聾。", keywords: "diamond ring rain car window lipstick 1940s" },
            { id: 24, text: "原來世界上最遠的距離，不是生與死，而是我站在你面前，你卻不知道我愛你。", source: "河東獅吼", year: "2002", character: "柳月娥", note: "心靈的隔閡比物理的距離更難跨越。溝通與感知，是愛情最難的課題。", keywords: "ancient chinese garden lion sad tree willow" },
            { id: 25, text: "我們回不去了。", source: "半生緣", year: "1997", character: "顧曼楨", note: "短短五個字，道盡了人世間所有的蒼涼。時間單向流動，有些路一旦走偏，就再無回頭可能。", keywords: "grey winter street fog fence lonely woman" },
            { id: 26, text: "以前我以為，愛一個人就是希望他幸福。現在我才發現，如果不愛他，又怎麼會希望他幸福呢？", source: "下一站，幸福", year: "2009", character: "梁慕橙", note: "愛的悖論。我們無法將愛與佔有欲完全剝離，但可以選擇讓愛轉化為祝福。", keywords: "piano train station music field country road" },
            { id: 27, text: "喜歡就是喜歡，哪有什麼為什麼。", source: "那些年，我們一起追的女孩", year: "2011", character: "柯景騰", note: "青春的純粹。成人的世界講究利弊分析，少年的愛只講究心跳的頻率與原子筆的墨水。", keywords: "apple classroom rain blue shirt school uniform" },
            { id: 28, text: "人生如戲，戲如人生，唱戲瘋魔，做人何嘗不是？", source: "梅蘭芳", year: "2008", character: "梅蘭芳", note: "入戲太深是因為用情太深。在愛的舞台上，我們都是沒有劇本的演員。", keywords: "theatre stage curtain spotlight mask opera" },
            { id: 29, text: "我不要你死，我要你活著，只有活著，才能贖罪。", source: "花千骨", year: "2015", character: "白子畫", note: "有時候，「活著」是對愛人最殘忍的要求，也是最深沉的牽掛。", keywords: "fantasy flower petals blood sword ethereal" },
            { id: 30, text: "如果世界上曾經有那個人出現過，其他人都會變成將就。而我不願意將就。", source: "何以笙簫默", year: "2015", character: "何以琛", note: "愛情的潔癖。這是對品質的堅持，證明了真愛具有不可替代性。", keywords: "lawyer suit modern city window library sunlight" },
            { id: 31, text: "無論生老病死，我都會一直陪著你，直到最後。", source: "比悲傷更悲傷的故事", year: "2018", character: "K", note: "承諾很重，因為它對抗的是時間與無常。陪伴，是最長情的告白。", keywords: "rain sad couple grey hospital window" },
            { id: 32, text: "哪怕是飛蛾撲火，我也在所不惜。", source: "仙劍奇俠傳", year: "2005", character: "林月如", note: "犧牲式的愛。明知結局是毀滅，卻依然選擇燃燒自己，照亮對方。", keywords: "fire purple sword night tower fantasy game" },
            { id: 33, text: "這世上，沒有無緣無故的愛，也沒有無緣無故的恨。", source: "還珠格格", year: "1998", character: "夏雨荷", note: "大明湖畔的因果。每一個當下的情感波動，都種植於過去的某個瞬間。", keywords: "lotus lake rain paper umbrella ancient" },
            { id: 34, text: "你是我最甜蜜的負擔。", source: "惡作劇之吻", year: "2005", character: "江直樹", note: "愛是責任，也是重量。但正是這份重量，讓我們感到踏實與存在。", keywords: "love letter school sweet couple taiwan drama" },
            { id: 35, text: "只要你過得比我好，我就放心了。", source: "英雄本色", year: "1986", character: "宋子豪", note: "男人的浪漫，放手的最高境界。將自我的需求降到最低，只求對方安好。", keywords: "harbor sunset men brotherhood port action movie" },
            { id: 36, text: "忘記一個人只需要兩樣東西，時間和新歡。", source: "前任攻略", year: "2014", character: "孟雲", note: "雖然聽起來憤世嫉俗，但這是修復創傷的現實藥方。如果還痛，說明時間不夠長。", keywords: "cocktail bar night glass party city lights" },
            { id: 37, text: "因為愛過，所以慈悲；因為懂得，所以寬容。", source: "傾城之戀", year: "1984", character: "范柳原", note: "張愛玲的通透。愛的終極形態是理解。當你看透了一個人的脆弱，便再也無法對他生氣。", keywords: "ruins wall war dust history vintage hong kong" },
            { id: 38, text: "我不怕等，我只怕等到最後，你已經忘了我。", source: "致我們終將逝去的青春", year: "2013", character: "鄭微", note: "等待是時間的賭博。籌碼是青春，而贏家往往是記憶力最好的人。", keywords: "university grass bicycle sun stadium youth" },
            { id: 39, text: "你是我的心，你是我的肝，你是我生命的四分之三。", source: "命中注定我愛你", year: "2008", character: "紀存希", note: "雖然有些誇張與土味，但愛到深處，對方確實成為了構成生命的必要元素。", keywords: "sticky note office ring postit romance" },
            { id: 40, text: "每個人都只能陪你走一段路，遲早是要分開的。", source: "山河故人", year: "2015", character: "沈濤", note: "賈樟柯的時代感。接受離別是人生的必修課。感謝那段同行的時光，好過糾結於終點的殊途。", keywords: "yellow river snow mountain cold fireworks melancholic" },
            { id: 41, text: "我賭你，這輩子都不會愛上別人。", source: "千山暮雪", year: "2011", character: "莫紹謙", note: "這是一種病態的自信與絕望。用恨意包裹的愛，往往比糖果更難以消化。", keywords: "glasses suit office cold mirror reflection" },
            { id: 42, text: "如果你累了，就回頭看看，我一直都在。", source: "微微一笑很傾城", year: "2016", character: "肖奈", note: "安全感的極致。不需要時刻黏在一起，但只要回頭，那個避風港永遠為你敞開。", keywords: "computer game fantasy willow bridge cyber romance" },
            { id: 43, text: "世間安得雙全法，不負如來不負卿。", source: "不負如來不負卿", year: "2017", character: "羅什", note: "信仰與愛情的拉扯。在責任與本能之間，人類永遠在尋找那個不存在的平衡點。", keywords: "temple monk snow buddha mountains spiritual" },

            { id: 45, text: "無論過程再怎麼艱辛，只要結果是和你在一起，我就願意。", source: "我們結婚吧", year: "2013", character: "果然", note: "結果導向的浪漫。因為終點是你，所以沿途的荊棘都變成了鋪墊花路的裝飾。", keywords: "wedding ring flowers white veil marriage" },

            { id: 49, text: "我一直以為是我自己贏了，直到有一天我看著鏡子，才知道自己輸了。", source: "東邪西毒", year: "1994", character: "歐陽鋒", note: "贏了天下輸了她。大漠孤煙，所有的成就感，在無人分享的寂寞面前，都顯得蒼白無力。", keywords: "desert wine shadow sand cage wong kar wai" },

            { id: 52, text: "因為你說這不是盡頭，那我就當作不是盡頭。因為是你說的，我就會相信。", source: "淚之女王", year: "2024", character: "白賢祐", note: "在絕望中尋找希望。信任是愛情的最後一道防線，只要你說，謊言我也願當作真理。", keywords: "germany park tears luxury suit sunset couple" },
            { id: 53, text: "我不要求你崇拜我，但你要推崇我。填滿我的內心，讓它不再感到空虛。", source: "我的出走日記", year: "2022", character: "廉美貞", note: "厭世世代的愛情觀。我們不需要廉價的甜言蜜語，我們需要的是被看見、被徹底地接納與推崇。", keywords: "subway sunset countryside train lonely silence" },
            { id: 54, text: "起風了，唯有活下去。", source: "Kill Me Heal Me", year: "2015", character: "車道賢", note: "治癒系的神作。在破碎的人格與記憶碎片中，愛是縫合傷口唯一的針線。", keywords: "hospital winter personality mirror reflection" },
            { id: 55, text: "如果我們相愛是錯誤，那這個世界就沒有正確的答案了。", source: "愛的迫降", year: "2019", character: "李正赫", note: "跨越38度線的深情。當愛情對抗體制與國界，所有的規則都顯得微不足道。", keywords: "switzerland piano paragliding snow border military" },
            { id: 56, text: "我需要的不是同情，而是同夥。", source: "黑暗榮耀", year: "2022", character: "文同珢", note: "復仇與救贖的共舞。在漆黑的深淵裡，能陪你一起跳劍舞的人，才是靈魂伴侶。", keywords: "go game board dark green shoes rain scars" },

            { id: 60, text: "或許，我們不是在等待愛情，而是在等待一個能讓我們愛上自己的人。", source: "沒關係，是愛情啊", year: "2014", character: "張宰烈", note: "愛是雙向的療癒。最好的關係，是透過對方的眼睛，看見那個值得被愛的自己。", keywords: "beach seaside colorful summer healing psychiatry" },
            { id: 61, text: "我以為我已經忘記了，但見到你的那一刻，風又開始吹了。", source: "冬季戀歌", year: "2002", character: "姜俊尚", note: "韓流的初心。初戀就像埋在雪地裡的種子，無論過了多少個冬天，春風一吹便會發芽。", keywords: "winter snow snowman scarf forest white" },
            { id: 62, text: "人的一生中，大概會有三次機會遇見神。神會來到你身邊，逗留一下再離開。", source: "孤單又燦爛的神－鬼怪", year: "2016", character: "柳得華", note: "宿命的哲學。那些生命中偶然的奇蹟與溫暖，或許就是神路過時留下的痕跡。", keywords: "butterfly book library candle god light" },

                                <div className="absolute bottom-16 left-6 text-white/90 writing-vertical-rl font-serif-en tracking-widest text-xs opacity-80 hidden md:block" style={{textShadow: '0 2px 4px rgba(0,0,0,0.3)'}}>
                                    {currentQuote.source} ‧ {currentQuote.year}
                                </div>
                            </div>

                            {/* 右側：文字內容區 (65%) */}
                            <div className="w-[65%] p-5 md:p-8 flex flex-col relative justify-center">
                                
                                {/* 浮水印式引號 */}
                                <div className="absolute top-10 left-6 opacity-[0.08] text-[#8c8680] pointer-events-none">
                                    <Quote size={80} className="transform rotate-180" />
                                </div>

                                {/* 核心台詞區 */}
                                <div className={`flex flex-col justify-center transition-all duration-500 ${isAnimating ? 'opacity-0 translate-y-2' : 'opacity-100 translate-y-0'} relative z-10`}>
                                    
                                    {/* 主標題 (中文)：升級為超大粗體 3xl~5xl */}
                                    <h1 className="text-3xl md:text-4xl lg:text-5xl font-romantic font-extrabold text-[#1c1917] leading-[1.6] mb-3 tracking-wide text-justify">
                                        {currentQuote.text}
                                    </h1>

                                    {/* 英文原文 (如果有)：加粗並放大 */}
                                    {currentQuote.enText && (
                                        <p className="text-base md:text-lg font-serif-en text-[#57534e] leading-relaxed mb-6 italic font-bold tracking-wide opacity-90">
                                            {currentQuote.enText}
                                        </p>
                                    )}
                                    
                                    {/* 哲學家/影評人短評：字體放大 */}
                                    <div className={`relative pl-4 ${currentQuote.enText ? 'mb-4' : 'mb-6 md:mb-8'}`}>
                                        <div className="absolute left-0 top-1 bottom-1 w-[4px] bg-[#d6cbb8]"></div>
                                        <p className="font-note text-[#44403c] text-base md:text-lg leading-7 italic font-bold opacity-95">
                                            {currentQuote.note}
                                        </p>
                                    </div>

                                    {/* 角色與出處：字體放大 */}
                                    <div className="text-right mt-1 border-t border-[#e8e4da] pt-4">
                                        <p className="font-romantic font-extrabold text-[#292524] text-lg md:text-xl tracking-widest mb-1">
                                            {currentQuote.character}
                                        </p>
                                        <p className="font-serif-en font-bold text-[#78716c] text-xs md:text-sm tracking-wider uppercase">
                                            《 {currentQuote.source} 》 ({currentQuote.year})
                                        </p>
                                    </div>
                                </div>

                                {/* 底部版權：字體放大 */}
                                <div className="absolute bottom-16 left-0 right-0 flex justify-center opacity-70">
                                    <p className="font-romantic font-bold text-[10px] md:text-xs text-[#a8a29e] tracking-[0.3em]">
                                        © 2025 瑞光沙舟心流所
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>

                    {/* 頁框外操作區 */}
                    <div className="mt-8 flex gap-6 items-center opacity-90 hover:opacity-100 transition-opacity">
                        <button 
                            onClick={handleCopy}
                            className="flex flex-col items-center gap-2 group text-[#57534e] hover:text-[#1c1917] transition-colors"
                            title="收藏這份感動"
                        >
                            <div className="p-3 rounded-full border-2 border-[#d6cbb8] bg-[#fdfbf7] shadow-sm group-hover:shadow-md transition-all group-hover:-translate-y-1">
                                {copySuccess ? <Check size={24} className="text-green-600 stroke-[3px]" /> : <Share2 size={24} className="stroke-[2.5px]" />}
                            </div>
                            <span className="text-sm font-romantic font-bold tracking-widest">{copySuccess ? '已收藏' : '分享'}</span>
                        </button>

                        <div className="h-8 w-[2px] bg-[#d6cbb8]"></div>

                        <button 
                            onClick={getRandomQuote}
                            className="flex flex-col items-center gap-2 group text-[#57534e] hover:text-[#1c1917] transition-colors"
                            title="遇見下一段故事"
                        >
                            <div className="p-3 rounded-full border-2 border-[#d6cbb8] bg-[#fdfbf7] shadow-sm group-hover:shadow-md transition-all group-hover:-translate-y-1">
                                <RefreshCw size={24} className={`stroke-[2.5px] transition-transform duration-700 ${isAnimating ? 'rotate-180' : ''}`} />
                            </div>
                            <span className="text-sm font-romantic font-bold tracking-widest">下一頁</span>
                        </button>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
